server:
  port: 8080

spring:
  application:
    name: ReadMyPDF

  docker:
    compose:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/readmypdf
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

